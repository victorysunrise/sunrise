<body>
    <div class="KIM_header" id="myHeader"> </div>  
    


    <script type="text/javascript">
        let myHeader = document.getElementById("myHeader");
        let nBrushPad = new BrushPad(myHeader,1000,40);
        let nDK_brush = nBrushPad.DK_brush;
        let nShader = new Shaders();

        let myMain = document.body;

        let FF = new KIMLIB_Index();


        var chart_width = 800 ,  chart_height = 300;

        var nGridLayout = new KIMLIB_gridLayout(10,10,800,500);
        nGridLayout.set_xy(10,150);
        nGridLayout.set_WH(1200,1000);
        nGridLayout.set_Element_minWH(chart_width,300);
        nGridLayout.set_Element_count(1);
        nGridLayout.Layout_columes_count(1);

        let canvas,L1;


        canvas = document.createElement("canvas");KIMLIB_gridLayout.set_absolute_xywh(canvas,nGridLayout.Element_xywh[0]);      
        myMain.appendChild(canvas);
        L1 = new KIMGL_Linechart(FF,"DK",myMain,canvas,nDK_brush,nShader);
        nDK_brush.pushchild(L1);
        let colors = [
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
            0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFFFFF, 0x770000, 0x007700, 0x000077,
        ];
        let names = [
            "f1","f2","f3","f4","f5","f6","f7","f8","f9","f10",
            "f11","f12","f13","f14","f15","f16","f17","f18","f19","f20",
            "f21","f22","f23","f24","f25","f26","f27","f28","f29","f30",
            "f31","f32","f33","f34","f35","f36","f37","f38","f39","f40",
            "f41","f42","f43","f44","f45","f46","f47","f48","f49","f50",
            "f51","f52","f53","f54","f55","f56","f57","f58","f59","f60",

            "f91","f92","f93","f94","f95","f96","f97","f98","f99","f100",
